<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Website</title>

    <!-- css Stylesheets -->
    <link rel="stylesheet" href="css/sara.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf083a8994.js" crossorigin="anonymous"></script>

    <style>
        .img{
            background: url(.jpg), url(css/images/image3.jpg);
        }
    </style>

</head>
<body>
    <section id="title-bar" class="profile">
        <div class="tracker">
            <!-- navbar -->
            <div class="navbar">
                <div class="logo"></div>
                <p class="nav-text">TRACKER</p>    
                <div class="g7068"></div>
                <div class="g7067"></div>
                <div class="vector1"></div>
                <div class="vector2"></div>
                <div class="vector3"></div>
            </div>
        </div>

        <div class="search"><p class="txt">Search By Name</p></div>
        <div class="vector"></div>
        <div class="symbol"><i class="fa-solid fa-magnifying-glass fa-1x"></i></div>

        <!-- content -->

        <div class="teacher">
            <div class="layout">
                <div class="img"></div>
                <div class="g7078"></div>
                <div class="g7077"></div>
                <div class="g7074"><i class="fa-solid fa-syb fa-envelope fa-1x"></i>   vilho.koskela@example.com</div>
                <div class="g7075"><i class="fa-sharp fa-syb fa-solid fa-location-dot fa-1x"></i>    Finland</div>
                <div class="g7076"><i class="fa-solid fa-syb fa-indian-rupee-sign fa-1x"></i>    10000</div>
                <p class="sara">Vilho Koskela</p>
            </div>
        </div>

        <div class="g7079"></div>
        <div class="send">
            <div class="background"></div>
            <div class="bg"><p class="add">ADD</p></div>
        </div>

        <div class="g85"></div>
        <div class="rect rect1"></div>
        <p class="amount det">Amount</p>

        <div class="g84"></div>
        <div class="rect rect2"></div>
        <p class="expense det">Expense</p>

        <div class="g7090 list1"></div>

        <div class="g7087 g7087A"></div>
        <div class="g7089 g7089A"></div>
        <div class="dots dotsA g7089">:</div>
        <div class="g7088 g7088A"></div>
        <p class="txt1 txt1A">Total Salary</p>
        <div class="g86 g86A"></div>
        <div class="g7094 g7094A"></div>
        <div class="rect rect3 rectA"></div>
        <p class="t tA">Rs.10000</p>

        <div class="g7087 g7087B"></div>
        <div class="g7089 g7089B"></div>
        <div class="dots dotsB g7089">:</div>
        <div class="g7088 g7088B"></div>
        <p class="txt1 txt1B">Rent</p>
        <div class="g86 g86B"></div>
        <div class="g7094 g7094B"></div>
        <div class="rect rect3 rectB"></div>
        <p class="t tB">Rs.1000</p>

        <div class="g7087 g7087C"></div>
        <div class="g7089 g7089C"></div>
        <div class="dots dotsC g7089">:</div>
        <div class="g7088 g7088C"></div>
        <p class="txt1 txt1C">Petrol</p>
        <div class="g86 g86C"></div>
        <div class="g7094 g7094C"></div>
        <div class="rect rect3 rectC"></div>
        <p class="t tC">Rs.2000</p>

        <div class="g7087 g7087D"></div>
        <div class="g7089 g7089"></div>
        <div class="dots dotsD g7089">:</div>
        <div class="g7088 g7088D"></div>
        <p class="txt1 txt1D">Remaining Amount</p>
        <div class="g86 g86D"></div>
        <div class="g7094 g7094D"></div>
        <div class="rect rect3 rectD"></div>
        <p class="t tD">Rs.7000</p>
        

        


<!-- footer -->
<div class="footer">
    <div class="wlogos"><p>Tracker</p></div>
    <div class="divider"></div>
    <div class="menu">
        <p class="item home">Home</p>
        <p class="item about">About Us</p>
        <p class="item contact">Contact Us</p>
        <p class="item tag">Â© 2023 Tracker. All rights reserved</p>
    </div>
</div>
</section>
</body>
</html>
